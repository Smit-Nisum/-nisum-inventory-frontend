<h2 mat-dialog-title>Are you sure Delete?</h2>
<mat-dialog-content>The product will be deleted</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="clickNo()">No</button> &nbsp;
  <button mat-button mat-dialog-close (click)="clickYes()">Yes</button>
</mat-dialog-actions>
